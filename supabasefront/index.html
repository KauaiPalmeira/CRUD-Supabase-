<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Projeto Final - Desenv. de software em nuvem - CRUD de Produtos</h1>

<div class="container">
  <div class="form-container">
    <!-- Formulário de adição de produto -->
    <form id="add-product-form">
      <h2>Adicionar Produtos</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required step="0.01">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <button type="submit">Add</button>
    </form>

    <!-- Formulário de atualização de produto -->
    <form id="update-product-form">
      <h2>Atualizar Produtos</h2>
      <input type="hidden" id="update-id" name="id" required>
      <label for="update-name">Name:</label>
      <input type="text" id="update-name" name="name" required>
      <label for="update-price">Price:</label>
      <input type="number" id="update-price" name="price" required step="0.01">
      <label for="update-description">Description:</label>
      <textarea id="update-description" name="description" required></textarea>
      <button type="submit">Update</button>
    </form>
  </div>

  <div class="products-container">
    <ul id="products"></ul>
  </div>
</div>

<script src="app.js"></script>
<script>
  // Call fetchProducts() when the page loads
  window.addEventListener('load', fetchProducts);
</script>
</body>
</html>
